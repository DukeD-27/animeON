<html>
<head>
    <meta charset="UTF-8">

    <title>Anime Ling - Cadastrar Conta</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body class="criarC">
    <main>
        <h2>Criar Conta</h2>
        <div class="social-media">
            <a href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">

            </a>
            <a href="https://pt-br.facebook.com/">
                <img src="fecelogo.png" alt="Fecebook"> 
            </a>
            <a href="https://disqus.com/profile/login/">
                <img src="diLogo.svg" alt="Disqus">

        <div class="alternative">
            <span>OR</span>
        </div>    

        <form name="f_cad" method ="post" action="cadastroDados.php">

            <label for="password">
                <span>Senha</span>
                <input type="password" id="password" name="password">
            </label>

            <input type="submit" value="Cadastrar Conta">
        </form>

    </main>
    <section class="images">
        <img src="teste.png" alt="Mobile">
